---
layout: img
---
{% include header.html type="page" %}
<!-- Main -->
<div id="main">
  <!-- Header -->
  <header id="header">
    <h1><a href="/">Gallery</a></h1>
    <h2>by Canon EOS R6</h2>
    <p>To be continued...</p>
  </header>

  <!-- Thumbnail -->
  <section id="thumbnails">
	{% assign images = site.static_files | where: "extname", ".jpg" %}
    {% for image in images %}
        <article>
          <a class="thumbnail" href="/gallery/{{ image.name }}"><img src="/gallery/{{ image.name }}" alt="{{ image.basename }}" /></a>
          <h2>{{ image.basename | replace: "_", " " }}</h2>
        </article>
    {% endfor %}
  </section>
</div>
